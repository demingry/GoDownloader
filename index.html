<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GO Downloader</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 50px;
    }
    .container {
      max-width: 500px;
    }
    #resultContainer {
      height: 200px;
      overflow-y: auto;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h4>GO Downloader</h4>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="url">Enter URL:</label>
          <input type="text" id="url" class="form-control" placeholder="Enter URL here">
        </div>
        <button id="confirmButton" class="btn btn-primary btn-block">Download</button>
        <hr>
        <h5>Result:</h5>
        <div id="resultContainer">
          <span id="result" class="text-muted"></span>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    const [urlinput, confirmButton, resultElement] = document.querySelectorAll("#url, #confirmButton, #result");

    document.addEventListener("DOMContentLoaded", () => {
      confirmButton.addEventListener("click", () => {
        const url = urlinput.value;
        window.ParseURLAndDispatch(url).then(result => {});

        setInterval(() => {
          const url = urlinput.value;
          window.RequestResult().then(result => {
            if(result != ""){
              resultElement.textContent += result + "\n";
            }
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.scrollTop = resultContainer.scrollHeight;
          });
        }, 1000); 
      });
    });
  </script>
</body>
</html>
